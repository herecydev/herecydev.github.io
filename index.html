---
layout: default
---

<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Herecydev.GitHub.io : Collection of blog posts">

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <title>Musings from a "junior".</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/herecydev">View on GitHub</a>
          <h1 id="project_title">Dan Kirkham</h1>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        <div class="posts">
    			{% for post in site.posts %}
      	  <article class="post">
      		<div class="content">
      			{{ post.content }}
      		</div>
      	</article>
      	{% endfor %}
      </div>
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
    </div>
  </body>
</html>
